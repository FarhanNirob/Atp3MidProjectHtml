<!DOCTYPE html>
<html>
<head>
	<title>Customer Details</title>
	<link rel="stylesheet" href="css/customerdetails.css">
</head>
<body>
	<div class="box">
	<h1>Customer Details</h1>
 		<label>First Name:</label>
 		<input type="text" name="fname" placeholder="Enter your first name"><br>
 		<label>Last Name:</label>
 		<input type="text" name="lname" placeholder="Enter your last name"><br>
 		<label>Phone Number:</label>
 		
 		<input type="Number" name="phone" placeholder="Enter phone number"> <br>
 		<label>Email:</label>
 		<input type="email" name="email" placeholder="Enter your mail address"><br>
 		<label>Address:</label>
 		<input type="text" name="address" placeholder="Enter a Address"><br>

 		<input type="submit" name="" value="Deactive"> 
 		<input type="submit" name="" value="Block"> 
 		<input type="submit" name="" value="Message"> 

 	</div>

</body>
</html>
